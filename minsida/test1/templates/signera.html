{% extends "menu.html" %}
{% load crispy_forms_tags %}
 {% block page_content %}
    {% for namnlista in context %}
<form action="/sign/{{ namnlista.id }}/{ stat }}" method="post" style="width:150px">
    {% csrf_token %}
    {{ form | crispy}}
      {% if namnlista.status == 'startat' %}
    <input type="hidden" name="status" value="{{ stat }}">
        <button type="submit" class="btn btn-warning">Avsluta</button>
        {% else %}
     <input type="hidden" name="status" value="{{ stat }}">
        <button type="submit"  class="btn btn-success">Starta</button>
        {% endif %}
      </form>

    <br><br>
   {% endfor %}
{% endblock %}
</body>
</html>
